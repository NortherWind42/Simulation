<!DOCTYPE html>
<html>

<head>
	<title>Simulation</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.6.0/math.min.js"></script>

	<!-- load http://maurizzzio.github.io/function-plot/ -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="https://wzrd.in/standalone/function-plot@1.14.0"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<table>
		<tr>
			<td>
				<label for="function">Функция:</label>
			</td>
			<td>
				<input type="text" id="function" value="1.5 * x + 6.4" />
			</td>
		</tr>

		<tr>
			<td>
				<label for="start">от</label>
			</td>
			<td>
				<input type="text" id="start" value="-4">
			</td>
		</tr>

		<tr>
			<td>
				<label for="finish">до</label>
			</td>
			<td>
				<input type="text" id="finish" value="7.4">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button onclick="draw()">Рассчитать</button>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button onclick="addPoint()">Добавить точку</button>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<button onclick="getVal()">getVal</button>
			</td>
		</tr>
	</table>

	<div id="plot"></div>


	<script src="script.js"></script>

</body>

</html>
